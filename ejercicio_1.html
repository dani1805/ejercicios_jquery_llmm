<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
	<script src="select.js" type="text/javascript"></script>
	<script src="jquery.DOMWindow.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
	<script src="select.js" type="text/javascript"></script>
	<script src="jquery.DOMWindow.js" type="text/javascript"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row mx-3 mt-2">
        <label for="number" class="mx-3">Operando 1</label>
        <input type="number" name="Operador1" id="first" placeholder="operador1">
        
    </div>
    <div class="row mx-3 mt-2">
        <label for="number" class="mx-3"> Operando 2</label>
        <input type="number" name="Operador2" id="second" placeholder="operador2">
       
    </div>
    <button type="button" id="sume" class="btn mt-3 mx-3 myButton">+</button>
    <button type="button" id="rest"  class="btn mt-3 mx-3 myButton">-</button>
    <button type="button" id="multiplier"  class="btn mt-3 mx-3 myButton">*</button>
    <button type="button" id="divider"  class="btn mt-3 mx-3 myButton">/</button>

    
    <h3 class="mt-4" id="result">El resultado de la operación es: </h3>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        'use strict'

        $(function(){
            var first = $("#first")
            var second = $("#second");
            var result = $("#result");
            var operation;
            $( ".myButton" ).on("click", function(event) {
                var id = this.id;

                switch(id) {
                    case "sume": {
                        operation = parseFloat(first.val()) + parseFloat(second.val());
                    }
                    break;
                    case "rest": {
                        operation = parseFloat(first.val()) - parseFloat(second.val());
                    }
                    break;
                    case "multiplier": {
                        operation = parseFloat(first.val()) * parseFloat(second.val());
                    }
                    break;
                    case "divider": {
                        operation = parseFloat(first.val()) / parseFloat(second.val());
                    }
                    break;
                }

                result.text("El resultado de la operación es : " + operation);
            });
        });
    </script>
</body>
</html>
